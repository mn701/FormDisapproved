<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" href="/css/bootstrap.min.css">
	<title></title>
	<style>
		html, body{
			font-family:  'Open Sans', sans-serif;
			font-size: 12px;
			margin:0;
			min-height: 180px;
			padding: 0;
			width: 350px;
		}
		#err{
			font-size: 10px;
		}
	</style>
</head>
<body>
<div class="container">
	<button type="button" id="btn-case-info" class="btn btn-danger">Get Case Info</button>
	<div id="err"></div>
	<div class="form-group row">
    <div class="col">
			<input type="text" class="form-control" id="case-num" placeholder="Case Number">
    </div>
		<div class="col">
			<input type="text" id="cus-name" class="form-control" placeholder="Customer Name">
    </div>
  </div>
	<div class="form-group row">
		<div class="form-check col">
			<div class="col">
				<input type="checkbox" class="form-check-input" id="check90">
			</div>
			<div class="col">
				<label for="check90" class="form-check-label">90秒以上</label>
			</div>
		</div>
		<div class="col">
			<button type="button" id="btn-opening" class="btn btn-primary">Opening Spiel</button>
		</div>
	</div>
	<div class="form-group row">
		<label for="email" class="col-3 col-form-label">Email:</label>
    <div class="col-9">
			<input type="text" id="email" class="form-control">
    </div>
  </div>
	<div class="form-group row">
		<label for="aid" class="col col-form-label">Ad Account ID:</label>
    <div class="col">
			<input type="text" id="aid" class="form-control" placeholder="Ad Account ID">
    </div>
  </div>
	<div class="form-group row">
		<label for="bid" class="col col-form-label">Business ID:</label>
    <div class="col">
			<input type="text" id="bid" class="form-control" placeholder="Business ID">
    </div>
  </div>
	<div class="form-group row">
		<label for="uid" class="col col-form-label">User ID:</label>
    <div class="col">
			<input type="text" id="uid" class="form-control" placeholder="User ID">
    </div>
  </div>
	<fieldset class="form-group">
		<div class="row">
			<legend class="col-form-label col-2 pt-0">Tier</legend>
				<div class="col-10">
					<div class="form-check">
						<input name="tier" id="tier_GSO" value="GSO" type="radio" class="form-check-input">GSO
					</div>
					<div class="form-check">
							<input name="tier" id="tier_SMB" value="SMB" type="radio" class="form-check-input">SMB/ME
					</div>
				</div>
		</div>
	</fieldset>
</div><!-- closing for class container -->
<script src="jquery-3.1.0.min.js"></script>
<script src="/js/bootstrap.js"></script>
<script src="popup.js" defer></script>
</body>
</html>
