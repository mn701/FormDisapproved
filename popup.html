<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" href="/css/bootstrap.min.css">
	<title></title>
	<style>
		html, body{
			font-family:  'Open Sans', sans-serif;
			font-size: 12px;
			margin:0;
			min-height: 180px;
			padding: 0;
			width: 350px;
		}
		#err{
			font-size: 10px;
		}
		footer {
			float: right;
		}
	</style>
</head>
<body>
<div class="container">
<div id="err"></div>
	<div class="form-group">
		<input type="text" class="form-control" id="case-num" placeholder="Case Number">
		<div class="form-group">
			<label for="input_text">Ads:</label>
			<textarea id="ads-area" rows="8" class="form-control"></textarea>
			<button type="button" class="btn btn-outline-info" id="btn-ads-clr">Clear</button>
		</div>
		<div class="form-group">
			<label for="description">Description:</label>
			<textarea id="description" class="form-control" placeholder="Please describe your question in detail"></textarea>
			<button type="button" class="btn btn-outline-info" id="btn-desc-clr">Clear</button>
			<ul class="nav nav-tabs" role="tablist">
				<li class="nav-item">
					<a class="nav-link active" data-toggle="tab" href="#disapproved">Disapproved</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" data-toggle="tab" href="#pending">Pending</a>
				</li>
			</ul>

			<!-- Tab panes -->
			<div class="tab-content">
				<div id="disapproved" class="container tab-pane active">
					<div class="form-check">
						<input class="form-check-input" type="radio" name="descGrp" id="descRadios1" value="option1">
						<label class="form-check-label" for="descRadios1">
							Could you check on below Ads? ...
						</label>
					</div>
					<div class="form-check">
						<input class="form-check-input" type="radio" name="descGrp" id="descRadios2" value="option2">
						<label class="form-check-label" for="descRadios2">
							*If this ad will not be approved, please let me know...
						</label>
					</div>
					<div class="form-check">
						<input class="form-check-input" type="radio" name="descGrp" id="descRadios3" value="option3">
						<label class="form-check-label" for="descRadios3">
							but the other Ads with same creative and copy are...
						</label>
					</div>
					<button type="button" id="btn-form-disapproved" class="btn btn-danger">Fill Disapproved Form</button>
				</div><!-- close div tab disapproved -->
				<div id="pending" class="container tab-pane">
					<div class="form-check">
						<input class="form-check-input" type="radio" name="descGrp" id="pendRadios1" value="pend1">
						<label class="form-check-label" for="pendRadios1">
							These ads has been pending review more than 24hrs...
						</label>
					</div>
					<div class="form-check">
						<input class="form-check-input" type="radio" name="descGrp" id="pendRadios2" value="pend2">
						<label class="form-check-label" for="pendRadios2">
							These Ads are under reviewing for a while, please give an approval to these Ads. ...
						</label>
					</div>
					<div class="form-check">
						<input class="form-check-input" type="radio" name="descGrp" id="pendRadios3" value="pend3">
						<label class="form-check-label" for="pendRadios3">
							These Ads are under reviewing for more than 24hrs, please give an approval to these Ads. ...
						</label>
					</div>
					<button type="button" id="btn-form-pending" class="btn btn-primary">Fill Pending Form</button>
				</div><!-- close div tab pending -->
			</div> <!-- close div tab-content -->
		</div>
	</div>
	<div class="btn-group">
		<button type="button" id="get-popup" class="btn btn-info">Capture Popup</button>
		<button type="button" id="btn-bg-copy" class="btn btn-info">Copy To Clipboard</button>
		<button type="button" id="btn-bg-clr" class="btn btn-info">Clear Messages</button>
	</div>
	<div id="lst"></div>
	<footer>
  		<p class="copyright">&copy; mn701</p>
  	</footer>
</div><!-- closing for class container -->
<script src="jquery-3.1.0.min.js"></script>
<script src="/js/bootstrap.js"></script>
<script src="popup.js" defer></script>
</body>
</html>
