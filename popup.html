<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" href="/css/bootstrap.min.css">
	<title></title>
	<style>
		html, body{
			font-family:  'Open Sans', sans-serif;
			font-size: 12px;
			margin:0;
			min-height: 180px;
			padding: 0;
			width: 350px;
		}
		#err{
			font-size: 10px;
		}
	</style>
</head>
<body>
<div class="container">
	<button type="button" id="btn-case-info" class="btn btn-danger">Get Case Info</button>
	<div id="err"></div>
	<div class="form-group row">
    <div class="col">
			<input type="text" class="form-control" id="case-num" placeholder="Case Number">
    </div>
		<div class="col">
			<input type="text" id="cus-name" class="form-control" placeholder="Customer Name">
    </div>
  </div>


</div><!-- closing for class container -->
<script src="jquery-3.1.0.min.js"></script>
<script src="/js/bootstrap.js"></script>
<script src="popup.js" defer></script>
</body>
</html>
