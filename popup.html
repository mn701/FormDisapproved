<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" href="/css/bootstrap.min.css">
	<title></title>
	<style>
		html, body{
			font-family:  'Open Sans', sans-serif;
			font-size: 12px;
			margin:0;
			min-height: 180px;
			padding: 0;
			width: 350px;
		}
		#err{
			font-size: 10px;
		}
	</style>
</head>
<body>
<div class="container">
<div id="err"></div>
	<div class="form-group">
		<input type="text" class="form-control" id="case-num" placeholder="Case Number">
		<div class="form-group">
			<label for="input_text">Disapproved Ads:</label>
			<textarea id="ads-area" rows="8" class="form-control"></textarea>
			<button type="button" class="btn btn-outline-info" id="btn-ads-clr">Clear</button>
		</div>
		<div class="form-group">
			<label for="description">Description:</label>
			<textarea id="description" class="form-control" placeholder="Please describe your question in detail"></textarea>
			<div class="form-check">
				<input class="form-check-input" type="radio" name="descGrp" id="descRadios1" value="option1">
				<label class="form-check-label" for="descRadios1">
					Could you check on below Ads? ...
				</label>
			</div>
			<div class="form-check">
				<input class="form-check-input" type="radio" name="descGrp" id="descRadios2" value="option2">
				<label class="form-check-label" for="descRadios2">
					*If this ad will not be approved, please let me know...
				</label>
			</div>
			<div class="form-check">
				<input class="form-check-input" type="radio" name="descGrp" id="descRadios3" value="option3">
				<label class="form-check-label" for="descRadios3">
					but the other Ads with same creative and copy are...
				</label>
			</div>
			<button type="button" class="btn btn-outline-info" id="btn-desc-clr">Clear</button>
		</div>
		<button type="button" id="btn-case-info" class="btn btn-danger">Fill Form</button>
	</div>
	
	<div class="btn-group">
		<button type="button" id="get-popup" class="btn btn-primary">Capture Popup</button>
		<button type="button" id="btn-bg-copy" class="btn btn-primary">Copy To Clipboard</button>
		<button type="button" id="btn-bg-clr" class="btn btn-primary">Clear Messages</button>
	</div>
	<div id="lst"></div>
</div><!-- closing for class container -->
<script src="jquery-3.1.0.min.js"></script>
<script src="/js/bootstrap.js"></script>
<script src="popup.js" defer></script>
</body>
</html>
